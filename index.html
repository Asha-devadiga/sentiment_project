<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter Sentiment Analysis</title>

</head>
<style>
body{
    color:white

}
</style>
<body style=" background-image:url('/static/buttons/hi.jpg')">
 <img src="static/buttons/download.jpg" style="padding-left:70%;width:10%;margin-top:5%">

<div class="main" style="padding-left: 2%;margin-top: -10%; font-size:20px;font-style:italic;" >
<h2>Input your TweetData and Submit</h2>
<form action="#" method="post">
<p>Enter Tweet : <input type='text' id="tweetData" name ='tweetData' onkeyup="success()" placeholder="Enter your Tweet..."/></p>
<input id="sendBTN" type="submit" name="submit" value="Analyse Tweet Sentiment;" disabled/>
<p>{{tweet}}</p>
</form>
<form action="/livetweets" method="post" style="padding-left: 70%;margin-top:10%; font-size: larger;font-style:italic;">
    <h2>From live tweets</h2>
    <p>Enter User Address : <input type='text' id="twitter_add" name ='twitter_add' onkeyup="successFetch()" placeholder="Username"/></p>
    <label for="tweetcount">Choose No. of Tweets:</label>
  <select name="tweetcount" id="tweetcount">
    <option value="2">2 Tweets</option>
    <option value="5">5 Tweets</option>
    <option value="10">10 Tweets</option>
    <option value="15">15 Tweets</option>
  </select>
  <br><br>
    <input id="getTweets" type="submit" name="submit" value="Fetch And Analyse Tweets" disabled/>
</form>


</div>
<script>
    function success() {
	 if(document.getElementById("tweetData").value==="") {
            document.getElementById('sendBTN').disabled = true;
        } else {
            document.getElementById('sendBTN').disabled = false;
        }
    }

    function successFetch() {

	 if(document.getElementById("twitter_add").value==="") {
            document.getElementById('getTweets').disabled = true;
        } else {
            document.getElementById('getTweets').disabled = false;
        }
    }
</script>
</body>

</html>
